<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
  <!-- Testing to see if we get any data -->
        </div>
        <div class="form-group">  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newGoal.description" name="description" #description="ngModel"></textarea>
             <!-- Testing to see if we get any data -->
             <!-- Display {{newGoal.description}} -->
             <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Completion</label>
            <input type='date' id="complete" required [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel">
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
             
        </div>
        <button type="submit" class="btn btn-success mt-2">Add Goal</button>
    </form>
  </div>
